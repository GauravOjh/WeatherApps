<div class="container">
  <div class="upper-data">
      <img src="../assets/images/hot.png" alt="" *ngIf="14>15">
      <img src="../assets/images/cold.png" alt="" *ngIf="14<=15">
      <div class="weather-data">
         <div class="location">Delhi</div>
         <div class="temperature">{{14.40 |number: '1.0-0'}}°C</div>
      </div>
  </div>
  <div class="lower-data">
      <div class="more-info">
        More Information
      </div>  
      <div class="more-info-container">
        <div class="info-block">
            <div class="info-block-label">
               <img src="../assets/images/min_temp.png" alt="">
               <span>min</span>
            </div>
            <div class="info-block-value">
              10°C
            </div>
        </div>
        <div class="info-block">
          <div class="info-block-label">
             <img src="../assets/images/max_temp.png" alt="">
             <span>max</span>
          </div>
          <div class="info-block-value">
            30°C
          </div>
        </div>
        <div class="info-block">
          <div class="info-block-label">
             <img src="../assets/images/humidity.png" alt="">
             <span>Humidity</span>
          </div>
          <div class="info-block-value">
            77%
          </div>
        </div>
        <div class="info-block">
          <div class="info-block-label">
             <img src="../assets/images/wind.png" alt="">
             <span>wind</span>
          </div>
          <div class="info-block-value">
            77 km/h
          </div>
        </div>
      </div>
  </div>
</div>

<router-outlet></router-outlet>
